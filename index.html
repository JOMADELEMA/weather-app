<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheater APP</title>
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main
      class="flex flex-col justify-center place-items-center h-screen bg-beach-noon bg-cover bg-no-repeat"
    >
      <h1 class="text-3xl my-2 text-brighter">Weather App</h1>
      
      <div class="flex place-items-center my-2  w-full justify-center">
        <div class="flex place-items-center w-11/12 md:w-1/2">
          <i class="bi-search absolute pl-2"></i>
          <input type="text" class="border-2 rounded-md h-10 pl-8 w-full " />
        </div>
      </div>
      <button class="bg-dark border rounded-md px-6 p-1 my-2 hover:bg-normal hover:text-darken text-bright">Search</button>
      <h3 class="absolute bottom-3 text-brighter">Powered by open weather</h3>
    </main>
  </body>
</html>
